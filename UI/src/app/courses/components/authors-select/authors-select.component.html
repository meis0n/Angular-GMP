<div class="authors-select" (click)="showSuggestions()">
    <div class="selected-author" *ngFor="let selectedAuthor of value">
      <span>{{ selectedAuthor.name }}</span>
      <fa-icon class="icon" [icon]="faTrash" (click)="deleteSelectedAuthor(selectedAuthor)"></fa-icon>
    </div>
    <input class="input" [(ngModel)]="textFragment" (focus)="onTouch()">
    <div class="suggestions" *ngIf="isSuggestionsOpened">
      <div class="suggestion" *ngFor="let option of options | filterByString: 'name': textFragment" (click)="selectAuthor(option)">
        {{ option.name }}
      </div>
    </div>
</div>
